<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>图片轮播展示</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      touch-action: pan-y; /* 防止浏览器滑动冲突 */
    }
    .slider {
      width: 90vw;
      height: 85vh;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    .slider img.active {
      opacity: 1;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      background-color: #222;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider"></div>
  <div class="buttons">
    <button id="prevBtn">上一张</button>
    <button id="nextBtn">下一张</button>
  </div>

  <script>
    const username = "loveailong";   // 👈 修改为你的 GitHub 用户名
    const repo = "menu";             // 👈 修改为你的仓库名
    const folder = "images";         // 👈 图片所在文件夹名

    let index = 0;
    let images = [];
    let timer;
    let startX = 0;
    let endX = 0;

    async function loadImages() {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
      const response = await fetch(url);
      const files = await response.json();
      const slider = document.getElementById("slider");

      images = files
        .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
        .map(file => file.download_url);

      if (images.length === 0) {
        slider.innerHTML = "<p style='color:white'>没有找到图片</p>";
        return;
      }

      images.forEach((imgUrl, i) => {
        const img = document.createElement("img");
        img.src = imgUrl;
        if (i === 0) img.classList.add("active");
        slider.appendChild(img);
      });

      startAutoPlay();
      addSwipeSupport();
    }

    function showImage(newIndex) {
      const sliderImgs = document.querySelectorAll(".slider img");
      if (sliderImgs.length === 0) return;

      sliderImgs[index].classList.remove("active");
      index = (newIndex + images.length) % images.length;
      sliderImgs[index].classList.add("active");
    }

    function startAutoPlay() {
      timer = setInterval(() => showImage(index + 1), 3000);
    }

    function resetTimer() {
      clearInterval(timer);
      startAutoPlay();
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      showImage(index - 1);
      resetTimer();
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      showImage(index + 1);
      resetTimer();
    });

    function addSwipeSupport() {
      const slider = document.getElementById("slider");

      slider.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
      });

      slider.addEventListener("touchend", e => {
        endX = e.changedTouches[0].clientX;
        const diff = endX - startX;

        if (Math.abs(diff) > 50) { // 滑动距离超过50px才算有效滑动
          if (diff > 0) {
            showImage(index - 1); // 向右滑，上一张
          } else {
            showImage(index + 1); // 向左滑，下一张
          }
          resetTimer();
        }
      });
    }

    loadImages();
  </script>
</body>
</html>
