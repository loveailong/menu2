<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>å›¾ç‰‡è½®æ’­å±•ç¤º</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      touch-action: manipulation;
      /* å…è®¸åŒæŒ‡ç¼©æ”¾ */
    }

    .slider {
      width: 90vw;
      height: 85vh;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      touch-action: pan-x pan-y pinch-zoom;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      cursor: pointer;
      transform-origin: center center;
      transition: opacity 0.8s ease-in-out, transform 0.3s ease;
    }

    .slider img.active {
      opacity: 1;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #222;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    /* æ”¾å¤§æ¨¡æ€æ¡†æ ·å¼ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="slider" id="slider"></div>
  <div class="buttons">
    <button id="prevBtn">ä¸Šä¸€å¼ </button>
    <button id="nextBtn">ä¸‹ä¸€å¼ </button>
  </div>

  <!-- æ”¾å¤§æ¨¡æ€æ¡† -->
  <div id="imageModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    const username = "loveailong";   // ğŸ‘ˆ ä¿®æ”¹ä¸ºä½ çš„ GitHub ç”¨æˆ·å
    const repo = "menu";             // ğŸ‘ˆ ä¿®æ”¹ä¸ºä½ çš„ä»“åº“å
    const folder = "images";         // ğŸ‘ˆ å›¾ç‰‡æ‰€åœ¨æ–‡ä»¶å¤¹å

    let index = 0;
    let images = [];
    let timer;
    let startX = 0;
    let endX = 0;
    let initialDistance = 0;
    let currentScale = 1;
    let isZooming = false;

    async function loadImages() {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
      const response = await fetch(url);
      const files = await response.json();
      const slider = document.getElementById("slider");

      images = files
        .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
        .map(file => file.download_url);

      if (images.length === 0) {
        slider.innerHTML = "<p style='color:white'>æ²¡æœ‰æ‰¾åˆ°å›¾ç‰‡</p>";
        return;
      }

      images.forEach((imgUrl, i) => {
        const img = document.createElement("img");
        img.src = imgUrl;
        if (i === 0) img.classList.add("active");

        // æ·»åŠ ç‚¹å‡»æ”¾å¤§åŠŸèƒ½
        img.addEventListener("click", () => {
          openModal(imgUrl);
        });

        slider.appendChild(img);
      });

      startAutoPlay();
      addSwipeSupport();
    }

    function showImage(newIndex) {
      const sliderImgs = document.querySelectorAll(".slider img");
      if (sliderImgs.length === 0) return;

      sliderImgs[index].classList.remove("active");
      index = (newIndex + images.length) % images.length;
      sliderImgs[index].classList.add("active");
    }

    function startAutoPlay() {
      timer = setInterval(() => showImage(index + 1), 6000); // æ”¹ä¸º6ç§’
    }

    function resetTimer() {
      clearInterval(timer);
      startAutoPlay();
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      showImage(index - 1);
      resetTimer();
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      showImage(index + 1);
      resetTimer();
    });

    function addSwipeSupport() {
      const slider = document.getElementById("slider");

      // è®¡ç®—ä¸¤ç‚¹é—´è·ç¦»
      function getDistance(touch1, touch2) {
        return Math.sqrt(
          Math.pow(touch2.clientX - touch1.clientX, 2) +
          Math.pow(touch2.clientY - touch1.clientY, 2)
        );
      }

      slider.addEventListener("touchstart", e => {
        if (e.touches.length === 1) {
          // å•æŒ‡è§¦æ‘¸
          startX = e.touches[0].clientX;
          isZooming = false;
        } else if (e.touches.length === 2) {
          // åŒæŒ‡è§¦æ‘¸
          initialDistance = getDistance(e.touches[0], e.touches[1]);
          isZooming = true;

          const activeImg = document.querySelector(".slider img.active");
          if (activeImg) {
            currentScale = activeImg.style.transform ?
              parseFloat(activeImg.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1) : 1;
          }
        }
      });

      slider.addEventListener("touchmove", e => {
        if (e.touches.length === 2 && isZooming) {
          e.preventDefault();
          const activeImg = document.querySelector(".slider img.active");
          if (!activeImg) return;

          const currentDistance = getDistance(e.touches[0], e.touches[1]);
          const scale = currentScale * (currentDistance / initialDistance);
          const newScale = Math.max(0.5, Math.min(3, scale));

          activeImg.style.transform = `scale(${newScale})`;
        }
      });

      slider.addEventListener("touchend", e => {
        if (e.touches.length === 0 && !isZooming) {
          // å•æŒ‡æ»‘åŠ¨ç»“æŸ
          endX = e.changedTouches[0].clientX;
          const diff = endX - startX;

          if (Math.abs(diff) > 50) { // æ»‘åŠ¨è·ç¦»è¶…è¿‡50pxæ‰ç®—æœ‰æ•ˆæ»‘åŠ¨
            if (diff > 0) {
              showImage(index - 1); // å‘å³æ»‘ï¼Œä¸Šä¸€å¼ 
            } else {
              showImage(index + 1); // å‘å·¦æ»‘ï¼Œä¸‹ä¸€å¼ 
            }
            resetTimer();
          }
        } else if (e.touches.length < 2) {
          // åŒæŒ‡ç¼©æ”¾ç»“æŸ
          isZooming = false;
          const activeImg = document.querySelector(".slider img.active");
          if (activeImg) {
            currentScale = activeImg.style.transform ?
              parseFloat(activeImg.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1) : 1;
          }
        }
      });

      // æ·»åŠ æ»šè½®ç¼©æ”¾åŠŸèƒ½ï¼ˆPCç«¯ï¼‰
      slider.addEventListener("wheel", e => {
        e.preventDefault();
        const activeImg = document.querySelector(".slider img.active");
        if (!activeImg) return;

        const currentScale = activeImg.style.transform ?
          parseFloat(activeImg.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1) : 1;

        const delta = e.deltaY > 0 ? -0.1 : 0.1;
        const newScale = Math.max(0.5, Math.min(3, currentScale + delta));

        activeImg.style.transform = `scale(${newScale})`;
      });
    }

    // æ¨¡æ€æ¡†åŠŸèƒ½
    function openModal(imgSrc) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");

      modal.style.display = "flex";
      modalImg.src = imgSrc;
      modalImg.style.transform = "scale(1)";

      // æš‚åœè‡ªåŠ¨æ’­æ”¾
      clearInterval(timer);
    }

    function closeModal() {
      const modal = document.getElementById("imageModal");
      modal.style.display = "none";

      // æ¢å¤è‡ªåŠ¨æ’­æ”¾
      startAutoPlay();
    }

    // æ¨¡æ€æ¡†äº‹ä»¶ç›‘å¬
    document.getElementById("closeModal").addEventListener("click", closeModal);

    document.getElementById("imageModal").addEventListener("click", e => {
      if (e.target.id === "imageModal") {
        closeModal();
      }
    });

    // æ¨¡æ€æ¡†å†…å›¾ç‰‡ç¼©æ”¾åŠŸèƒ½
    function addModalZoom() {
      const modalImg = document.getElementById("modalImage");
      let modalInitialDistance = 0;
      let modalCurrentScale = 1;
      let modalIsZooming = false;

      // è®¡ç®—ä¸¤ç‚¹é—´è·ç¦»
      function getDistance(touch1, touch2) {
        return Math.sqrt(
          Math.pow(touch2.clientX - touch1.clientX, 2) +
          Math.pow(touch2.clientY - touch1.clientY, 2)
        );
      }

      // é¼ æ ‡æ»šè½®ç¼©æ”¾ï¼ˆPCç«¯ï¼‰
      modalImg.addEventListener("wheel", e => {
        e.preventDefault();
        const currentScale = modalImg.style.transform ?
          parseFloat(modalImg.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1) : 1;

        const delta = e.deltaY > 0 ? -0.1 : 0.1;
        const newScale = Math.max(0.3, Math.min(5, currentScale + delta));

        modalImg.style.transform = `scale(${newScale})`;
      });

      // è§¦æ‘¸ç¼©æ”¾ï¼ˆæ‰‹æœºç«¯ï¼‰
      modalImg.addEventListener("touchstart", e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          modalInitialDistance = getDistance(e.touches[0], e.touches[1]);
          modalIsZooming = true;
          modalCurrentScale = modalImg.style.transform ?
            parseFloat(modalImg.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1) : 1;
        }
      });

      modalImg.addEventListener("touchmove", e => {
        if (e.touches.length === 2 && modalIsZooming) {
          e.preventDefault();
          const currentDistance = getDistance(e.touches[0], e.touches[1]);
          const scale = modalCurrentScale * (currentDistance / modalInitialDistance);
          const newScale = Math.max(0.3, Math.min(5, scale));

          modalImg.style.transform = `scale(${newScale})`;
        }
      });

      modalImg.addEventListener("touchend", e => {
        if (e.touches.length < 2) {
          modalIsZooming = false;
          modalCurrentScale = modalImg.style.transform ?
            parseFloat(modalImg.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1) : 1;
        }
      });
    }

    // åˆå§‹åŒ–æ¨¡æ€æ¡†ç¼©æ”¾åŠŸèƒ½
    addModalZoom();

    loadImages();
  </script>
</body>

</html>
