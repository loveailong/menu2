<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>å›¾ç‰‡è½®æ’­å±•ç¤º</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      touch-action: pan-y; /* é˜²æ­¢æµè§ˆå™¨æ»‘åŠ¨å†²çª */
    }
    .slider {
      width: 90vw;
      height: 95vh;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      cursor: pointer;
    }
    .slider img.active {
      opacity: 1;
    }
    /* æ¨¡æ€æ¡†æ ·å¼ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      overflow: hidden;
    }
    .modal.show {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .modal-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      touch-action: none;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      background-color: rgba(0, 0, 0, 0.5);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1;
    }
    .close-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .zoom-hint {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider"></div>

  <!-- å›¾ç‰‡æŸ¥çœ‹æ¨¡æ€æ¡† -->
  <div class="modal" id="imageModal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <div class="modal-content">
      <img class="modal-image" id="modalImage" src="" alt="">
    </div>
    <div class="zoom-hint">åŒå‡»æˆ–åŒæŒ‡ç¼©æ”¾æŸ¥çœ‹</div>
  </div>

  <script>
    const username = "loveailong";   // ğŸ‘ˆ ä¿®æ”¹ä¸ºä½ çš„ GitHub ç”¨æˆ·å
    const repo = "menu";             // ğŸ‘ˆ ä¿®æ”¹ä¸ºä½ çš„ä»“åº“å
    const folder = "images";         // ğŸ‘ˆ å›¾ç‰‡æ‰€åœ¨æ–‡ä»¶å¤¹å

    let index = 0;
    let images = [];
    let timer;

    async function loadImages() {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
      const response = await fetch(url);
      const files = await response.json();
      const slider = document.getElementById("slider");

      images = files
        .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
        .map(file => file.download_url);

      if (images.length === 0) {
        slider.innerHTML = "<p style='color:white'>æ²¡æœ‰æ‰¾åˆ°å›¾ç‰‡</p>";
        return;
      }

      images.forEach((imgUrl, i) => {
        const img = document.createElement("img");
        img.src = imgUrl;
        if (i === 0) img.classList.add("active");
        slider.appendChild(img);
      });

      startAutoPlay();
      setupImageViewer(); // åœ¨å›¾ç‰‡åŠ è½½å®Œæˆåè®¾ç½®ç‚¹å‡»å’Œæ»‘åŠ¨äº‹ä»¶
    }

    function showImage(newIndex) {
      const sliderImgs = document.querySelectorAll(".slider img");
      if (sliderImgs.length === 0) return;

      sliderImgs[index].classList.remove("active");
      index = (newIndex + images.length) % images.length;
      sliderImgs[index].classList.add("active");
    }

    function startAutoPlay() {
      timer = setInterval(() => showImage(index + 1), 6000); // ä¿®æ”¹ä¸º6ç§’åˆ‡æ¢ä¸€æ¬¡
    }

    function resetTimer() {
      clearInterval(timer);
      startAutoPlay();
    }

    // å›¾ç‰‡æŸ¥çœ‹åŠŸèƒ½
    function setupImageViewer() {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      const closeBtn = document.getElementById("closeBtn");
      const slider = document.getElementById("slider");
      
      let scale = 1;
      let lastTap = 0;
      let isDragging = false;
      let startPosX = 0;
      let startPosY = 0;
      let translateX = 0;
      let translateY = 0;
      let lastDistance = 0;

      // ç»Ÿä¸€å¤„ç†æ»‘åŠ¨å’Œç‚¹å‡»
      let touchStartX = 0;
      let touchStartY = 0;
      let touchStartTime = 0;

      // è§¦æ‘¸å¼€å§‹
      slider.addEventListener("touchstart", (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        touchStartTime = Date.now();
        console.log("è§¦æ‘¸å¼€å§‹");
      });

      // è§¦æ‘¸ç»“æŸï¼šåˆ¤æ–­æ˜¯æ»‘åŠ¨è¿˜æ˜¯ç‚¹å‡»
      slider.addEventListener("touchend", (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const diffX = touchEndX - touchStartX;
        const diffY = touchEndY - touchStartY;
        const absDiffX = Math.abs(diffX);
        const absDiffY = Math.abs(diffY);
        const duration = Date.now() - touchStartTime;
        
        console.log(`è§¦æ‘¸ç»“æŸ - diffX: ${absDiffX}, diffY: ${absDiffY}, duration: ${duration}`);
        
        // æ°´å¹³æ»‘åŠ¨è·ç¦»è¶…è¿‡50pxï¼šåˆ‡æ¢å›¾ç‰‡
        if (absDiffX > 50 && absDiffX > absDiffY && duration < 500) {
          console.log("æ£€æµ‹åˆ°æ»‘åŠ¨");
          if (diffX > 0) {
            showImage(index - 1); // å‘å³æ»‘ï¼Œä¸Šä¸€å¼ 
          } else {
            showImage(index + 1); // å‘å·¦æ»‘ï¼Œä¸‹ä¸€å¼ 
          }
          resetTimer();
        }
        // ç§»åŠ¨è·ç¦»å°ä¸”æ—¶é—´çŸ­ï¼šç‚¹å‡»æ‰“å¼€å›¾ç‰‡
        else if (absDiffX < 15 && absDiffY < 15 && duration < 300) {
          console.log("æ£€æµ‹åˆ°ç‚¹å‡»");
          const target = document.elementFromPoint(touchEndX, touchEndY);
          console.log("ç›®æ ‡å…ƒç´ :", target);
          if (target && target.tagName === "IMG" && target.classList.contains("active")) {
            console.log("æ‰“å¼€æ¨¡æ€æ¡†");
            openModal(target.src);
          }
        }
      });

      // é¼ æ ‡ç‚¹å‡»ï¼ˆPCç«¯ï¼‰
      slider.addEventListener("click", (e) => {
        if (e.target.tagName === "IMG" && e.target.classList.contains("active")) {
          openModal(e.target.src);
        }
      });

      function openModal(imgSrc) {
        console.log("openModal è¢«è°ƒç”¨ï¼Œå›¾ç‰‡URL:", imgSrc);
        modal.classList.add("show");
        modalImg.src = imgSrc;
        scale = 1;
        translateX = 0;
        translateY = 0;
        updateTransform();
        clearInterval(timer); // æš‚åœè½®æ’­
        console.log("æ¨¡æ€æ¡†åº”è¯¥å·²æ˜¾ç¤ºï¼Œmodal.classList:", modal.classList);
      }

      // å…³é—­æ¨¡æ€æ¡†
      closeBtn.addEventListener("click", closeModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });

      function closeModal() {
        modal.classList.remove("show");
        scale = 1;
        translateX = 0;
        translateY = 0;
        updateTransform();
        startAutoPlay(); // æ¢å¤è½®æ’­
      }

      // åŒå‡»æ”¾å¤§/ç¼©å°
      modalImg.addEventListener("dblclick", (e) => {
        if (scale === 1) {
          scale = 2.5;
          // ä»¥ç‚¹å‡»ä½ç½®ä¸ºä¸­å¿ƒæ”¾å¤§
          const rect = modalImg.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          translateX = (rect.width / 2 - x) * 1.5;
          translateY = (rect.height / 2 - y) * 1.5;
        } else {
          scale = 1;
          translateX = 0;
          translateY = 0;
        }
        updateTransform();
      });

      // è§¦æ‘¸åŒå‡»
      modalImg.addEventListener("touchend", (e) => {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        if (tapLength < 300 && tapLength > 0) {
          if (scale === 1) {
            scale = 2.5;
          } else {
            scale = 1;
            translateX = 0;
            translateY = 0;
          }
          updateTransform();
        }
        lastTap = currentTime;
      });

      // åŒæŒ‡ç¼©æ”¾
      modalImg.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          lastDistance = getDistance(e.touches[0], e.touches[1]);
        } else if (e.touches.length === 1 && scale > 1) {
          isDragging = true;
          startPosX = e.touches[0].clientX - translateX;
          startPosY = e.touches[0].clientY - translateY;
        }
      });

      modalImg.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const distance = getDistance(e.touches[0], e.touches[1]);
          const newScale = scale * (distance / lastDistance);
          scale = Math.min(Math.max(1, newScale), 5);
          lastDistance = distance;
          updateTransform();
        } else if (isDragging && e.touches.length === 1) {
          e.preventDefault();
          translateX = e.touches[0].clientX - startPosX;
          translateY = e.touches[0].clientY - startPosY;
          updateTransform();
        }
      });

      modalImg.addEventListener("touchend", (e) => {
        if (e.touches.length === 0) {
          isDragging = false;
          if (scale <= 1) {
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
          }
        }
      });

      // é¼ æ ‡æ»šè½®ç¼©æ”¾ï¼ˆPCç«¯ï¼‰
      modalImg.addEventListener("wheel", (e) => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        scale = Math.min(Math.max(1, scale * delta), 5);
        if (scale === 1) {
          translateX = 0;
          translateY = 0;
        }
        updateTransform();
      });

      // é¼ æ ‡æ‹–åŠ¨ï¼ˆPCç«¯ï¼‰
      modalImg.addEventListener("mousedown", (e) => {
        if (scale > 1) {
          isDragging = true;
          startPosX = e.clientX - translateX;
          startPosY = e.clientY - translateY;
          modalImg.style.cursor = "grabbing";
        }
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          translateX = e.clientX - startPosX;
          translateY = e.clientY - startPosY;
          updateTransform();
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        modalImg.style.cursor = scale > 1 ? "grab" : "default";
      });

      function updateTransform() {
        modalImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        modalImg.style.cursor = scale > 1 ? "grab" : "default";
      }

      function getDistance(touch1, touch2) {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }
    }

    loadImages();
  </script>
</body>
</html>
