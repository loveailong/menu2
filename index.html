<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>å›¾ç‰‡è½®æ’­å±•ç¤º</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    .slider {
      width: 90vw;
      height: 95vh;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      cursor: pointer;
      touch-action: none;
    }
    .slider img.active {
      opacity: 1;
    }
    /* æ¨¡æ€æ¡†æ ·å¼ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      overflow: hidden;
    }
    .modal.show {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .modal-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      touch-action: none;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      background-color: rgba(0, 0, 0, 0.5);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1;
    }
    .close-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .zoom-hint {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider"></div>

  <!-- å›¾ç‰‡æŸ¥çœ‹æ¨¡æ€æ¡† -->
  <div class="modal" id="imageModal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <div class="modal-content">
      <img class="modal-image" id="modalImage" src="" alt="">
    </div>
    <div class="zoom-hint">åŒå‡»æˆ–åŒæŒ‡ç¼©æ”¾æŸ¥çœ‹</div>
  </div>

  <script>
    const username = "loveailong";   // ğŸ‘ˆ ä¿®æ”¹ä¸ºä½ çš„ GitHub ç”¨æˆ·å
    const repo = "menu";             // ğŸ‘ˆ ä¿®æ”¹ä¸ºä½ çš„ä»“åº“å
    const folder = "images";         // ğŸ‘ˆ å›¾ç‰‡æ‰€åœ¨æ–‡ä»¶å¤¹å

    let index = 0;
    let images = [];
    let timer;

    async function loadImages() {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
      const response = await fetch(url);
      const files = await response.json();
      const slider = document.getElementById("slider");

      images = files
        .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
        .map(file => file.download_url);

      if (images.length === 0) {
        slider.innerHTML = "<p style='color:white'>æ²¡æœ‰æ‰¾åˆ°å›¾ç‰‡</p>";
        return;
      }

      images.forEach((imgUrl, i) => {
        const img = document.createElement("img");
        img.src = imgUrl;
        if (i === 0) img.classList.add("active");
        slider.appendChild(img);
      });

      startAutoPlay();
      setupImageViewer();
    }

    function showImage(newIndex) {
      const sliderImgs = document.querySelectorAll(".slider img");
      if (sliderImgs.length === 0) return;

      // é‡ç½®ç¼©æ”¾
      if (window.resetSliderZoom) {
        window.resetSliderZoom();
      }

      sliderImgs[index].classList.remove("active");
      sliderImgs[index].style.transform = "";
      
      index = (newIndex + images.length) % images.length;
      sliderImgs[index].classList.add("active");
    }

    function startAutoPlay() {
      timer = setInterval(() => showImage(index + 1), 6000);
    }

    function resetTimer() {
      clearInterval(timer);
      startAutoPlay();
    }

    // è®¡ç®—ä¸¤ç‚¹è·ç¦»
    function getDistance(touch1, touch2) {
      const dx = touch1.clientX - touch2.clientX;
      const dy = touch1.clientY - touch2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function setupImageViewer() {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      const closeBtn = document.getElementById("closeBtn");
      const slider = document.getElementById("slider");

      // ===== è½®æ’­åŒºåŸŸå˜é‡ =====
      let sliderScale = 1;
      let sliderTranslateX = 0;
      let sliderTranslateY = 0;
      let sliderLastDistance = 0;
      let sliderIsPinching = false;
      let sliderIsDragging = false;
      
      let touchStartX = 0;
      let touchStartY = 0;
      let touchStartTime = 0;

      // ===== æ¨¡æ€æ¡†å˜é‡ =====
      let modalScale = 1;
      let modalTranslateX = 0;
      let modalTranslateY = 0;
      let modalLastDistance = 0;
      let modalIsDragging = false;
      let modalLastTap = 0;

      // ========== è½®æ’­åŒºåŸŸäº‹ä»¶ ==========
      slider.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          // åŒæŒ‡ç¼©æ”¾
          sliderIsPinching = true;
          sliderLastDistance = getDistance(e.touches[0], e.touches[1]);
        } else if (e.touches.length === 1) {
          // å•æŒ‡
          sliderIsPinching = false;
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          touchStartTime = Date.now();
          
          if (sliderScale > 1.1) {
            sliderIsDragging = true;
          }
        }
      });

      slider.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2 && sliderIsPinching) {
          // åŒæŒ‡ç¼©æ”¾
          e.preventDefault();
          const distance = getDistance(e.touches[0], e.touches[1]);
          const ratio = distance / sliderLastDistance;
          sliderScale = Math.min(Math.max(1, sliderScale * ratio), 5);
          sliderLastDistance = distance;
          updateSliderTransform();
        } else if (e.touches.length === 1 && sliderIsDragging) {
          // æ‹–åŠ¨
          e.preventDefault();
          sliderTranslateX += e.touches[0].clientX - touchStartX;
          sliderTranslateY += e.touches[0].clientY - touchStartY;
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          updateSliderTransform();
        }
      });

      slider.addEventListener("touchend", (e) => {
        if (e.touches.length === 0) {
          const touchEndX = e.changedTouches[0].clientX;
          const touchEndY = e.changedTouches[0].clientY;
          const diffX = touchEndX - touchStartX;
          const diffY = touchEndY - touchStartY;
          const absDiffX = Math.abs(diffX);
          const absDiffY = Math.abs(diffY);
          const duration = Date.now() - touchStartTime;

          // ç¼©æ”¾å°äº1.1è‡ªåŠ¨æ¢å¤
          if (sliderScale <= 1.1) {
            sliderScale = 1;
            sliderTranslateX = 0;
            sliderTranslateY = 0;
            updateSliderTransform();
          }

          sliderIsDragging = false;

          // æœªç¼©æ”¾çŠ¶æ€ä¸‹çš„æ»‘åŠ¨å’Œç‚¹å‡»
          if (sliderScale === 1 && !sliderIsPinching) {
            if (absDiffX > 50 && duration < 500) {
              // æ»‘åŠ¨åˆ‡æ¢
              if (diffX > 0) {
                showImage(index - 1);
              } else {
                showImage(index + 1);
              }
              resetTimer();
            } else if (absDiffX < 20 && absDiffY < 20 && duration < 400) {
              // ç‚¹å‡»æ‰“å¼€
              const activeImg = slider.querySelector("img.active");
              if (activeImg) {
                openModal(activeImg.src);
              }
            }
          }

          sliderIsPinching = false;
        }
      });

      // PCç«¯ç‚¹å‡»
      slider.addEventListener("click", (e) => {
        // åªè¦ç‚¹å‡»çš„æ˜¯å›¾ç‰‡ä¸”æœªç¼©æ”¾ï¼Œå°±æ‰“å¼€å½“å‰æ´»åŠ¨å›¾ç‰‡
        if (e.target.tagName === "IMG" && sliderScale === 1) {
          const activeImg = slider.querySelector("img.active");
          if (activeImg) {
            openModal(activeImg.src);
          }
        }
      });

      function updateSliderTransform() {
        const activeImg = slider.querySelector("img.active");
        if (activeImg) {
          activeImg.style.transform = `translate(${sliderTranslateX}px, ${sliderTranslateY}px) scale(${sliderScale})`;
        }
      }

      window.resetSliderZoom = function() {
        sliderScale = 1;
        sliderTranslateX = 0;
        sliderTranslateY = 0;
        sliderIsPinching = false;
        sliderIsDragging = false;
      };

      // ========== æ¨¡æ€æ¡†åŠŸèƒ½ ==========
      function openModal(imgSrc) {
        modal.classList.add("show");
        modalImg.src = imgSrc;
        modalScale = 1;
        modalTranslateX = 0;
        modalTranslateY = 0;
        updateModalTransform();
        clearInterval(timer);
      }

      function closeModal() {
        modal.classList.remove("show");
        modalScale = 1;
        modalTranslateX = 0;
        modalTranslateY = 0;
        updateModalTransform();
        startAutoPlay();
      }

      closeBtn.addEventListener("click", closeModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });

      // PCç«¯åŒå‡»
      modalImg.addEventListener("dblclick", (e) => {
        if (modalScale === 1) {
          modalScale = 2.5;
          const rect = modalImg.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          modalTranslateX = (rect.width / 2 - x) * 1.5;
          modalTranslateY = (rect.height / 2 - y) * 1.5;
        } else {
          modalScale = 1;
          modalTranslateX = 0;
          modalTranslateY = 0;
        }
        updateModalTransform();
      });

      // æ¨¡æ€æ¡†è§¦æ‘¸äº‹ä»¶
      let modalTouchStartX = 0;
      let modalTouchStartY = 0;
      let modalIsPinching = false;

      modalImg.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          // åŒæŒ‡ç¼©æ”¾
          modalIsPinching = true;
          modalLastDistance = getDistance(e.touches[0], e.touches[1]);
        } else if (e.touches.length === 1) {
          // å•æŒ‡
          modalIsPinching = false;
          modalTouchStartX = e.touches[0].clientX;
          modalTouchStartY = e.touches[0].clientY;
          
          if (modalScale > 1) {
            modalIsDragging = true;
          }
        }
      });

      modalImg.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2 && modalIsPinching) {
          // åŒæŒ‡ç¼©æ”¾
          e.preventDefault();
          const distance = getDistance(e.touches[0], e.touches[1]);
          const ratio = distance / modalLastDistance;
          modalScale = Math.min(Math.max(1, modalScale * ratio), 5);
          modalLastDistance = distance;
          updateModalTransform();
        } else if (modalIsDragging && e.touches.length === 1) {
          // æ‹–åŠ¨
          e.preventDefault();
          const deltaX = e.touches[0].clientX - modalTouchStartX;
          const deltaY = e.touches[0].clientY - modalTouchStartY;
          modalTranslateX += deltaX;
          modalTranslateY += deltaY;
          modalTouchStartX = e.touches[0].clientX;
          modalTouchStartY = e.touches[0].clientY;
          updateModalTransform();
        }
      });

      modalImg.addEventListener("touchend", (e) => {
        const currentTime = Date.now();
        const tapGap = currentTime - modalLastTap;

        if (e.touches.length === 0) {
          modalIsDragging = false;

          // åªæœ‰çœŸçš„ç¼©å°åˆ°1ä»¥ä¸‹æ‰é‡ç½®
          if (modalScale < 1) {
            modalScale = 1;
            modalTranslateX = 0;
            modalTranslateY = 0;
            updateModalTransform();
          }

          // åŒå‡»æ£€æµ‹ï¼ˆåªåœ¨éç¼©æ”¾æ“ä½œæ—¶ï¼‰
          if (tapGap < 300 && tapGap > 0 && !modalIsPinching) {
            if (modalScale === 1) {
              modalScale = 2.5;
            } else {
              modalScale = 1;
              modalTranslateX = 0;
              modalTranslateY = 0;
            }
            updateModalTransform();
          }

          modalIsPinching = false;
        }

        // é‡ç½®åŒæŒ‡è·ç¦»
        if (e.touches.length < 2) {
          modalLastDistance = 0;
        }

        modalLastTap = currentTime;
      });

      // é¼ æ ‡æ»šè½®
      modalImg.addEventListener("wheel", (e) => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        modalScale = Math.min(Math.max(1, modalScale * delta), 5);
        if (modalScale === 1) {
          modalTranslateX = 0;
          modalTranslateY = 0;
        }
        updateModalTransform();
      });

      // é¼ æ ‡æ‹–åŠ¨
      let mouseStartX = 0;
      let mouseStartY = 0;
      let mouseDragging = false;

      modalImg.addEventListener("mousedown", (e) => {
        if (modalScale > 1) {
          mouseDragging = true;
          mouseStartX = e.clientX - modalTranslateX;
          mouseStartY = e.clientY - modalTranslateY;
          modalImg.style.cursor = "grabbing";
        }
      });

      document.addEventListener("mousemove", (e) => {
        if (mouseDragging) {
          modalTranslateX = e.clientX - mouseStartX;
          modalTranslateY = e.clientY - mouseStartY;
          updateModalTransform();
        }
      });

      document.addEventListener("mouseup", () => {
        mouseDragging = false;
        modalImg.style.cursor = modalScale > 1 ? "grab" : "default";
      });

      function updateModalTransform() {
        modalImg.style.transform = `translate(${modalTranslateX}px, ${modalTranslateY}px) scale(${modalScale})`;
        modalImg.style.cursor = modalScale > 1 ? "grab" : "default";
      }
    }

    loadImages();
  </script>
</body>
</html>
